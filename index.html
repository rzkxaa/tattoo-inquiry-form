<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="style.css"></head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Tattoo Inquiry Form</h1>
        <p id="description" class="description text-center">Fill the form for booking appointment!</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input id="name" name="name" class="form-control" type="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="name">Email</label>
          <input id="email" name="email" class="form-control" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input id="number" name="age" class="form-control" type="number" min="18" max="99" placeholder="Age" required>
        </div>
        <div class="form-group">
          <p>How did you hear about our studio?</p>
          <select id="dropdown" name="hearfrom" class="form-control">
            <option disabled selected value>Select an option</option>
            <option value="friendsRelatives">Friends/Relatives</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="tiktok">TikTok</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div>
          <p>How many experiences have you had with getting a tattoo?</p>
          <label>
            <input name="user-exp" value="no-exp" type="radio" class="input-radio" checked>No exp/First time
          </label>
          <label>
            <input name="user-exp" value="some-exp" type="radio" class="input-radio">Some exp/1-5 tattoos
          </label>
          <label>
            <input name="user-exp" value="high-exp" type="radio" class="input-radio">Highly exp/5+ tattoos
          </label>
        </div>
        <div>
          <p>What kind of tattoo(s) are you interested in getting?</p>
          <label><input name="prefer" value="small-linework" type="checkbox" class="input-checkbox">Small linework</label>
          <label><input name="prefer" value="bold-linework" type="checkbox" class="input-checkbox">Bold linework</label>
          <label><input name="prefer" value="custom-tattoo" type="checkbox" class="input-checkbox">Custom tattoo</label>
          <label><input name="prefer" value="flash-tattoo" type="checkbox" class="input-checkbox">Flash tattoo</label>
        </div>
        <div>
          <p>Is there anything else that we should know?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
      </form>
    </div>
  </body>
</html>
